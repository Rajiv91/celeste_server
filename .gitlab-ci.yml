image: ubuntu:14.04

before_script:
  - apt-get update -qq
  - apt-get install -y -qq git
  - git submodule sync --recursive
  - git submodule update --init --recursive
  - apt-get install -qq software-properties-common
  - apt-get update -qq
  - apt-get install -y -qq build-essential clang-3.8 cmake libboost-all-dev
  - export CC=clang-3.8
  - export CXX=clang++-3.8

build:
  stage: build
  script: cd celeste-server && mkdir build && cd build && cmake .. -DBUILD_SSL=YES && make -j4
