dist: trusty
sudo: false
language: cpp
compiler: clang

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-4.0
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports
            - boost-latest
          packages:
            - clang-4.0
            - gcc-5
            - g++-5
            - cmake
            - cmake-data
            - libboost1.55-all-dev
      env:
        - MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0"

script:
  - mkdir build
  - cd build
  - cmake .. -DBUILD_SSL=YES
  - make -j4
