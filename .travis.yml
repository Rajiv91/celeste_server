dist: trusty
sudo: false
language: cpp
compiler: clang

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-4.0
          packages:
            - clang-4.0
      env:
        - MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0"

addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
      - boost-latest
    packages:
      - cmake
      - cmake-data
      - libboost1.55-all-dev

script:
  - mkdir build
  - cd build
  - cmake ..
  - make -j4
